<h2>Core markup</h2>
<p>We can do :</p><ul>
<li>
<p><strong>bold</strong></p></li>
<li>
<p><em>emphasize</em></p></li>
<li>
<p><code>inline code</code></p></li>
<li>
<p><a href="https://fr.wikipedia.org/wiki/Natoo">External link</a></p></li>
<li>
<p><ac:link>
<ri:page ri:content-title="Sub page here" />
<ac:link-body>Page reference</ac:link-body>
</ac:link></p></li>
</ul>
<div style="margin-left: 30px;padding-top: 10px;">
<p>Quote stuff</p></div>
<h2>Confluence specific stuff</h2>
<ac:structured-macro ac:name="toc">
</ac:structured-macro>
<p>Big shout-out to <ac:link>
<ri:user ri:username="admin" />
</ac:link> !</p><p><ac:structured-macro ac:name="jira">
<ac:parameter ac:name="key">project = "TOVALD"</ac:parameter>
<ac:parameter ac:name="showSummary">false</ac:parameter>
</ac:structured-macro>
</p><ac:structured-macro ac:name="jira">
<ac:parameter ac:name="key">TOV-123</ac:parameter>
</ac:structured-macro>
<p><ac:emoticon ac:name="tick" /> <ac:emoticon ac:name="cross" /> <ac:emoticon ac:name="smile" /> <ac:emoticon ac:name="cheeky" /> <ac:emoticon ac:name="yellow-star" /> <ac:emoticon ac:name="red-star" /></p><ac:structured-macro ac:name="info">
<ac:rich-text-body><p>This is a <strong>note</strong> block</p></ac:rich-text-body>
</ac:structured-macro>
<ac:structured-macro ac:name="tip">
<ac:rich-text-body><p>This is a <strong>hint</strong> block</p></ac:rich-text-body>
</ac:structured-macro>
<ac:structured-macro ac:name="note">
<ac:rich-text-body><p>This is a <strong>caution</strong> block</p></ac:rich-text-body>
</ac:structured-macro>
<ac:structured-macro ac:name="warning">
<ac:rich-text-body><p>This is an <strong>error</strong> block</p></ac:rich-text-body>
</ac:structured-macro>
<h2>Code blocks</h2>
<ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">cpp</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[#include <unistd.h>

int main(void) {
    for(;;) fork(); 

    return 0; 
}]]></ac:plain-text-body>
</ac:structured-macro>
<div><ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:parameter ac:name="title">Some random python code</ac:parameter>
<ac:parameter ac:name="collapse">true</ac:parameter>
<ac:plain-text-body><![CDATA[import __hello__

__hello__.main()]]></ac:plain-text-body>
</ac:structured-macro>
</div>
