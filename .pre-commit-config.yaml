---

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: uv
        args:
          - run
          - black
          - --diff
          - --check
          - --color
          - .
        pass_filenames: false
        types: [python]
      
      - id: ruff
        name: ruff
        language: system
        entry: uv
        args:
          - run
          - ruff
          - check
        pass_filenames: false
        types: [python]
